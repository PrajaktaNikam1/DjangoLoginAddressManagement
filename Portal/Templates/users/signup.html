<!DOCTYPE html>
{% extends 'base1.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
{%block baseblock %}
<section class="vh-200" style="background-color: #00DDB8;"><br>
    <div class="container mt-4">
        <a href="/user/profile_info/" class="btn btn-primary">Back to Profile Page</a>
    </div>
    <div class="col-lg-5 mx-auto">
        {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Hay ! {{msg}} </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="card my-10 p-6">
            <div class="card-body">
                <div class="container mt-4">

                    <div class="row">

                        <div class="col-sm-11 mx-auto">
                            <h2 class="text-center alert alert-info">Sign Up here</h2>

                            <form method="post">
                                {{form.as_p}}
                                {% csrf_token %}
                                <input type="submit" class="btn btn-primary" value="Sign Up"> &nbsp &nbsp
                                <input type="reset" class="btn btn-primary" value="Reset">&nbsp &nbsp &nbsp &nbsp &nbsp
                                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                                <a href="/" input type="button" class="btn btn-primary">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>
</section>

{% endblock %}
</body>
</html>
