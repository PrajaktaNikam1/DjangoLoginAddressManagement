<!DOCTYPE html>
{% extends 'base1.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
<body>
{%block baseblock %}
<section class="vh-300" style="background-color: #00DDB8;"><br>
    <div class="container mt-4">
        <a href="/user/profile_info/" class="btn btn-primary">Back to Profile Page</a>
    </div>
    <div class="col-lg-5 mx-auto">

        <div class="card my-10 p-6">
            <div class="card-body">
                <div class="container mt-4">

                    <div class="row">

                        <div class="col-sm-11 mx-auto">
                            <h2 class="text-center alert alert-info">Upload Profile here</h2>
<!--                            <form method="post" class="form-label">-->
                                <!--            <h2 class="text-center alert alert-info"></h2>-->
                                <form method="post" class="form-group" enctype="multipart/form-data">
                                    Username: <select name="user" class="form-control"> <option value="{{user.id}}" class="form-control">{{user.first_name}} {{user.last_name}}</option></select><br>
                                    {{form.image }}
                                    {% csrf_token %}<br>
                                    <input type="submit" class="btn btn-primary" value="Upload">&nbsp &nbsp
                                    <input type="reset" class="btn btn-primary" value="Reset">
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
</body>
</html>
