<!DOCTYPE html>
{% extends 'base1.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
{%block baseblock %}
<section class="vh-200" style="background-color: #00DDB8;"><br>
    <div class="container mt-4">
        <a href="/user/profile_info/" class="btn btn-primary">Back to Profile Page</a>
    </div>
    <div class="col-lg-5 mx-auto">
        {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Hay ! {{msg}} </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="card my-10 p-6">
            <div class="card-body">
                <div class="container mt-4">

                    <div class="row">

                        <div class="col-sm-11 mx-auto">
                            <h2 class="text-center alert alert-info">Fill Data</h2>


                            <form method="post" enctype="multipart/form-data">

                                <div>
                                    <label for name="user">Current User</label>
                                    <center><select name="user" class="form-control"> <option value="{{user.id}}" >{{user.first_name}} {{user.last_name}}</option></select><br></center>
                                    <label for name="first_name">Employee's First Name:</label>{{form.first_name }}<br>
                                    <label for name="last_name" >Employee's Last Name:</label>{{form.last_name }}<br>
                                    <label for type="text" name="email" >Employee's Email: </label>{{form.email }}<br>
<!--&lt;!&ndash;                                    File:{{form.file}}<br>&ndash;&gt;-->
                                    <label for="id_file">File:</label>
                                    <input type="file" name="file" class="form-control form-control-md" multiple required id="id_file"><br>
<!--                                    {{form.as_p}}-->
<!--                                    <label for type="text" name="date_uploaded" >First Name</label>{{form.date_uploaded }}<br><br>-->
                                    {% csrf_token %}
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</section>
{% endblock %}
</body>
</html>
