<!DOCTYPE html>
{% extends 'base1.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
</head>
<body>
{%block baseblock %}
<section class="vh-200" style="background-color: #00DDB8;"><br>
    <div class="container mt-4">
        <a href="/user/profile_info/" class="btn btn-primary">Back to Profile Page</a>
    </div>
    <div class="col-lg-5 mx-auto">

        <div class="card my-10 p-6">
            <div class="card-body">
                <div class="container mt-4">

                    <div class="row">

                        <div class="col-sm-11 mx-auto">
                            <h2 class="text-center alert alert-info">Add A New Address</h2>
                            <form method="post" class="form-label">
                                {{form.as_p}}
                                {% csrf_token %}<br>
                                <input type="submit" class="btn btn-primary" value="Add">&nbsp  &nbsp
                                <input type="reset" class="btn btn-primary" value="Reset">
                        </div>
                    </div>
                </div>
            </div>
            </form>

        </div>
    </div>
    </div>

</section>
{% endblock %}
</body>
</html>
